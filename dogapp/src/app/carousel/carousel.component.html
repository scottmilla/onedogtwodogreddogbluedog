<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<div id="ourCarousel" class="carousel slide" data-ride="carousel">
<ol class="carousel-indicators">
  <li data-target="#ourCarousel" data-slide-to="0" class="active"></li>
  <li data-target="#ourCarousel" data-slide-to="1"></li>
  <li data-target="#ourCarousel" data-slide-to="2"></li>
  <li data-target="#ourCarousel" data-slide-to="3"></li>
</ol>
<div class="carousel-inner">
  <div class="carousel-item active">
    <img class="d-block w-100" src="https://rescuethatpup.com/wp-content/uploads/2017/03/rescue-banner.jpg" alt="First slide">
  </div>
  <div class="carousel-item carousel-pic-add-height">
    <img class="d-block" src="https://static1.squarespace.com/static/5675f9511115e0704ea9dd7b/t/56b7b7d6746fb9c7b0ce1dfa/1454880727219/DSC_0005-002d.jpg?format=1500w" alt="Second slide">
  </div>
  <div class="carousel-item carousel-pic-add-height">
    <img class="d-block" src="https://homeforgooddogs.org/wp-content/uploads/2014/11/2.jpg" style="max-width: 100%; height: 500px; object-fit: cover" alt="Third slide">
  </div>
  <div class="carousel-pic-add-height carousel-item">
    <img class="d-block w-100" src="https://scontent-ort2-2.xx.fbcdn.net/v/t1.15752-9/s2048x2048/47383959_463862427472694_7189756875338940416_n.jpg?_nc_cat=101&_nc_ht=scontent-ort2-2.xx&oh=3e41b3b2ee07dcf8023c3faef4e1885b&oe=5CAF880F" style="max-width: 100%; height:500px; object-fit: cover" alt="Fourth slide">
  </div>
</div>
<a class="carousel-control-prev" href="#ourCarousel" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#ourCarousel" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>


<script>
  $(document).ready(function() {
   /* wait for the document to load */
   $("#ourCarousel").carousel()
})
</script>
